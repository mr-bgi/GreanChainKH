<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenChainKH</title>
    <link rel="stylesheet" href="../css/sign-in.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="form">
                        <div class="col-8" >
                            <div class="overlay"></div>
                            <div class="bg">
                                <img src="../img/Sign-In/banner.jpg" alt="">
                                <div class="text" data-aos="fade-right" data-aos-duration="1500">
                                        <h1>ជួយលើកស្ទួយវិស័យកសិកម្មក្នុងប្រទេសកម្ពុជា ដើម្បីជួយដល់ប្រជាកសិករខ្មែរ</h1>
                                        <h4>សូមស្វាគមន៍មកកាន់ GreenChainKH</h4>
                                        <p>
                                            សូមចូលគណនីរបស់អ្នក ដើម្បីចូលមកកាន់យើងខ្ញុំ និងទទួលបានព័ត៌មានលម្អិតបន្ថែម
                                            <br><br>សូមអរគុណ !
                                        </p>
                                        <p class="foot">GreenChainKH</p>
                                    </div>
                                </div>
                            </div>
                        <div class="col-4">
                            <div class="sign-in">
                                <h2 data-aos="fade-left" data-aos-duration="1500">
                                    ចូលគណនីរបស់អ្នក
                                </h2>
                                <form id="signin-form">
                                    <div class="form-group" data-aos="fade-left" data-aos-duration="1500">
                                        <input type="text" id="username" name="username" placeholder="ឈ្មោះ" required>
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div class="form-group" data-aos="fade-left" data-aos-duration="1500">
                                        <input type="password" id="password" name="password" placeholder="លេខសម្ងាត់" required>
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                    <div data-aos="fade-right" data-aos-duration="1500">
                                        <span>
                                            <input type="checkbox" name="rememberme" id="txtRememberMe" > 
                                            ចងចាំខ្ញុំ
                                        </span>
                                        <span >
                                            <a class="forget-pass" href="forget-pass.html">
                                                ភ្លេចពាក្យសម្ងាត់
                                            </a>
                                        </span>
                                    </div>
                                        <a href="Homepage.html">
                                            <button data-aos="fade-left" data-aos-duration="1500" type="button">
                                                ចូលគណនី
                                            </button>
                                        </a>
                                    </form>
                                            <p class="signup" data-aos="fade-left" data-aos-duration="1500">
                                                ពុំទាន់មានគណនី ? <span><a href="sign-up.html">បង្កើតគណនី</a></span>
                                            </p>
                                    <button data-aos="fade-right" data-aos-duration="1500" type="submit google">
                                        <span>
                                            <i class="fa-brands fa-google"></i>
                                                ចូលគណនីជាមួយ Google
                                        </span>
                                    </button>
                                    <button data-aos="fade-left" data-aos-duration="1500" type="submit facebook">
                                        <span>
                                            <i class="fa-brands fa-facebook-f"></i>
                                            ចូលគណនីជាមួយ Facebook
                                        </span>
                                    </button>
                                <p class="foot">GreenChainKH</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
